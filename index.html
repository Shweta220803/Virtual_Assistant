<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Assistant</title>
</head>
<body>
    <h1>Virtual Assistant</h1>
    <img src="images/logo.jpg" alt="Virtual Assistant Logo" id="logo-img">
    <h2>Hi! I'm <span id="name">Athena</span>, your <span id="assistant">Virtual Assistant</span></h2>
    
    <!-- Voice animation -->
    <img src="voice.gif" alt="Voice recognition active" id="voice" style="display: none;">
    
    <!-- Microphone Button -->
    <button id="btn">
        <img src="images/mic.svg" alt="Microphone">
        <span id="content">Click here to talk to me</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
